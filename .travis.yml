language: java
sudo: true
dist: trusty

jdk:
- oraclejdk8

cache:
  directories:
  - '$HOME/.m2/repository'

addons:
  firefox: latest
  apt:
    packages:
       - google-chrome-stable
       - mailutils

before_script:
  - google-chrome --version #Show Chrome Versions
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
    - mvn clean test
#    - mvn clean test site jetty:run

after_script:
  - echo "Try Try" | mail -s "Travic Send" relix@mail.ru

notifications:
  email:
    recipients:
        - relix@mail.ru
    on_success: never
    on_failure: always