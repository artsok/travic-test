language: java
sudo: true
dist: trusty

cache:
  directories:
  - '$HOME/.m2/repository'

addons:
  firefox: latest
  apt:
    packages:
       - google-chrome-stable

before_script:
  - "echo google-chrome --version"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

jdk:
- oraclejdk8

script:
    - mvn clean test